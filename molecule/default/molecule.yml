---
dependency:
  name: galaxy
driver:
  name: podman
lint: |
  set -e
  yamllint .
platforms:
  - name: instance
    image: "docker.io/geerlingguy/docker-${MOLECULE_DISTRO:-debian11}-ansible:latest"
    cgroupns_mode: host
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    privileged: true
    pre_build_image: true
    # USER needed to have ansible_env.USER in docker
    # https://github.com/ansible-community/molecule-docker/discussions/192
    env:
      USER: root
provisioner:
  name: ansible
verifier:
  name: ansible
