---
- name: Configure c-cedilla
  ansible.builtin.lineinfile:
    path: /etc/environment
    line: "{{ item.line }}"
    regexp: "{{ item.regexp }}"
  with_items:
    - line: GTK_IM_MODULE=cedilla
      regexp: ^GTK_IM_MODULE=
    - line: QT_IM_MODULE=cedilla
      regexp: ^QT_IM_MODULE=
  become: true
  when: keyboard_c_cedilla
